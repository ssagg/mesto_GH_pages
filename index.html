<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script src="./scripts/index.js" defer>
  </script>
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">
        &copy; 2022. Alex
      </p>
    </footer>

    <div class="popup" id="popup-edit" >
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit" id="profile-edit">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя" id="profile-name"
            name="profile-name">
          <input type="text" class="popup__input popup__input_type_about" placeholder="Род занятий" id="profile-about"
            name="profile-about">
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-place" id="popup-add">
      <div class="popup__container popup-place__container">
        <button class="popup__button-close popup-place__button-close" type="button"></button>
        <h2 class="popup__title popup-place__title">Новое место</h2>
        <form class="popup__form popup-place__form" name="place-edit" id="place-edit">
          <input type="text" class="popup__input popup-place__input popup__input_type_place" placeholder="Название" id="place-name"
            name="place-name">
          <input type="text" class="popup__input popup-place__input popup__input_type_link" placeholder="Ссылка на картинку" id="place-link"
            name="place-about">
          <button class="popup__button-submit popup-place__button-submit" type="submit" id="picture-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class=" popup-image" id="popup-image">
      <div class="popup-image__container">
        <button class=" popup-image__button-close" type="button"></button>
        <img class="popup-image__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Картинка 1">
        <div class="popup-image__title" id="caption">Заголовок</div>
      </div>
    </div>
  </div>

  <template class="template">
    <div class="card">
      <img class="card__image" src="./images/baikal.jpg" alt="байкал">
      <button class="card__delete" type="button"></button>
      <div class="card__text">
        <h3 class="card__title">Байкал</h3>
        <button class="card__icon" type="button"></button>
      </div>
    </div>
</template>
</body>

</html>
