<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"><img src="./images/edit_button.svg" alt="редактирование">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img class="profile__plus-button" src="./images/plus.svg" alt="плюс">
        </button>
      </section>

      <section class="elements">
        <div class="card">
          <img class="card__image" src="./images/baikal.jpg" alt="байкал">
          <ul class="card__text">
            <li class="card__title">Байкал</li>
            <li class="card__icon"></li>
          </ul>
        </div>
        <div class="card">
          <img class="card__image" src="./images/big_rif.jfif" alt="рифы">
          <ul class="card__text">
            <li class="card__title">Коралловые рифы</li>
            <li class="card__icon"></li>
          </ul>
        </div>
        <div class="card">
          <img class="card__image" src="./images/amazon.jpg" alt="амазонка">
          <ul class="card__text">
            <li class="card__title">Устья Амазонки</li>
            <li class="card__icon"></li>
          </ul>
        </div>
        <div class="card">
          <img class="card__image" src="./images/antarktida.jpg" alt="антарктида">
          <ul class="card__text">
            <li class="card__title">Антарктида</li>
            <li class="card__icon"></li>
          </ul>
        </div>
        <div class="card">
          <img class="card__image" src="./images/madagaskar.jpg" alt="мадагаскар">
          <ul class="card__text">
            <li class="card__title">Мадагаскар</li>
            <li class="card__icon"></li>
          </ul>
        </div>
        <div class="card">
          <img class="card__image" src="./images/niel.jpg" alt="нил">
          <ul class="card__text">
            <li class="card__title">Нил</li>
            <li class="card__icon"></li>
          </ul>
        </div>
      </section>

    </main>
    <div class="popup">
      <button class="popup__button-close"></button>
      <form class="popup__container" name="profile-edit" id="profile-edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" value="" id="profile-name">
        <input type="text" class="popup__about" value="" id="profile-about">
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
    <footer class="footer">
      <p class="footer__author">
        &copy; 2022. Alex
      </p>
    </footer>
  </div>
  <script src="./scripts/script.js">
  </script>
</body>
</html>
